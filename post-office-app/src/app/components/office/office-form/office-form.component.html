<mat-card class="app-form-container">
    <h3>New Post Office</h3>
    <form class="app-form" [formGroup]="officeForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Postal Code" formControlName="PLZ">
          <mat-error *ngIf="officeForm.get('PLZ').invalid">Invalid. It must be five digits and start with 8: 8XXXX</mat-error>
        </mat-form-field>
      
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="officeForm.get('name').invalid">Invalid. It must be between 3 and 50 characters long.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!officeForm.valid">Submit</button>
    </form>
</mat-card>
